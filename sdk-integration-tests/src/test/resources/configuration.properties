# Properties used for running integration tests
# Can also be injected using vm args with the same prop names, ex. -Dsdk.url=OCTANE_BASE_URL

# Example: https://awesome-octane.saas.hpe.com/ui/?p=2004/26002
# sdk.url = https://awesome-octane.saas.hpe.com
# sdk.sharedSpaceId = 2004
# sdk.workspaceId = 26002

sdk.url=OCTANE_BASE_URL
sdk.sharedSpaceId=SHAREDSPACE_ID
sdk.workspaceId=WORKSPACE_ID
# Pick one auth method
# Auth using client id and secret
# API keys can be created on a shared space by a shared space admin
sdk.authenticationType=client
sdk.clientId=CLIENT_ID_HERE
sdk.clientSecret=CLIENT_SECRET_HERE

# Auth using username and password
# Normal users can be created on the workspace directly
#sdk.authenticationType=userpass
#sdk.username=USERNAME_HERE
#sdk.password=PASSWORD_HERE